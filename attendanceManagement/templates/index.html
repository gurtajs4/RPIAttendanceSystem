{% load static %}
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Flat Login Form</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Montserrat:400,700'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

<link rel="stylesheet" href="{% static 'css/style.css' %}">

  
</head>

<body>
  
<div class="container">
  <div class="info">
    <img src="{% static 'GetHeaderLogo.png' %}" width="300" height="70" align="center" />
    <span> <h1>Attendance Management System</h1></span>
  </div>
</div>
<div class="form">
  <div class="thumbnail">
  <img src="{% static 'sjsuHat3.png' %}" height="200" width="200" /></div>
  <form class="login-form" method="POST" action="/app/loginform">
      {% csrf_token %}
    <input type="text" placeholder="userId" required="true" name="userid"/>
    <input type="password" placeholder="password" required="true" name="passwd"/>
    <button>login</button>
    
  </form>
</div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="{% static 'js/index.js' %}"></script>

</body>
</html>
